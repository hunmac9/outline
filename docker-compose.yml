services:
  redis:
    image: redis
    env_file: ./docker.env
    expose:
      - "6379"
    volumes:
      - ./redis.conf:/redis.conf
    command: ["redis-server", "/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 3
    networks:
      - default

  postgres:
    image: postgres
    env_file: ./docker.env
    expose:
      - "5432"
    volumes:
      - ./database-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "outline", "-U", "user"]
      interval: 30s
      timeout: 20s
      retries: 3
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'pass'
      POSTGRES_DB: 'outline'
    networks:
      - default

  outline:
    build:        # This uses your Dockerfile in the current dir
      context: .
      dockerfile: Dockerfile
    image: outline-personalmods2
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    env_file:
      - .env
      - docker.env
    volumes:
      - ./storage-data:/var/lib/outline/data
    restart: unless-stopped
    networks:
      - default
      - hunternet

  gotenberg:
    image: gotenberg/gotenberg:8 # Using version 8 as planned
    expose:
      - "3000" # Internal port for communication between services
    networks:
      - default # Ensure it's on the same network as outline
    restart: unless-stopped
    # Allow JS execution for Mermaid rendering etc.
    command: ["gotenberg", "--chromium-disable-javascript=false"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
  hunternet:
    external: true
